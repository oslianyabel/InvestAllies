{% extends 'app/base.html' %}

{% block content %}
  <h2>Buy Gold / Request Advisory</h2>
  <p>If you'd like to purchase physical gold or request advisory, contact us using the form.</p>
  <div class="card-custom">
    <form method="post">
      {% csrf_token %}
      <label>Your name</label>
      <input name="name" class="form-control">
      <label>Email</label>
      <input name="email" type="email" class="form-control">
      <label>Message</label>
      <textarea name="message" class="form-control"></textarea>
      <div style="margin-top:10px"><button class="btn btn-primary" type="submit">Send request</button></div>
    </form>
  </div>
{% endblock %}
