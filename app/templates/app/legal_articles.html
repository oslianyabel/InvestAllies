{% extends 'app/base.html' %}
{% load i18n %}

{% block content %}
  <h2>{% trans "Legal Articles" %}</h2>
  <ul>
    {% for a in articles %}
      <li><a href="{% url 'app:article_detail' a.pk %}">{{ a.title }}</a></li>
    {% empty %}
      <li>{% trans "No legal articles." %}</li>
    {% endfor %}
  </ul>
{% endblock %}
