{% extends 'app/base.html' %}
{% load i18n %}

{% block content %}
  <h2>{% trans "Services" %}</h2>
  <ul>
    {% for s in services %}
      {% if s.slug %}
        <li><a href="{% url 'app:service_detail' s.slug %}">{{ s.title }}</a></li>
      {% else %}
        <li>{{ s.title }}</li>
      {% endif %}
    {% empty %}
      <li>{% trans "No services." %}</li>
    {% endfor %}
  </ul>
{% endblock %}
